{% load materializecss %}
{% load prices_i18n %}  
  <!-- price area -->  
        <!-- Product Pricing Details -->      
        <div class="col-md-12 mb-20">
          <div class="row">
          {% if product.product_class.has_variants %}
            <div class="col-md-2" style="padding:0px;margin-top: 15px;margin-right: 0px;margin-left: 0px;">
                <button data-attributes="{% url 'dashboard:attr_list_f32b' %}" class="btn btn-primary" id="addNewvaraints">Add New attribute</button>
            </div>
          {% endif %}
          </div>     

        </div>
      {% if not product.product_class.has_variants %}
      <!-- Retail price inclusive tax -->

<div id="pricingDiv">

<table class="table table-hover">
  <thead>
   <tr class="bg-primary">  
    <th>SKU</th>
    <th>Supplier</th>
    <th>&nbsp; </th>
   </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <div class="row disablesku">   
         {{ variant_form.sku }}
       </div>
      </td>
      <td>
          {{ variant_form.variant_supplier }}
      </td>
      <td>
        <span>
         <a  class="btn hvr-glow btn-primary" data-productpk="{{product.pk}}" data-priceurl="{% url 'dashboard:product-data' %}" id="updatePricing">Save</a>
       </span>
      </td>
    </tr>
   
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3" class="text-center">
       
      </td>
    </tr>
  </tfoot>
</table>
  
    
</div>
     {% endif %}
