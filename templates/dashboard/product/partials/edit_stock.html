{% load materializecss %}
{% load prices_i18n %}
{% load static %}
<style type="text/css">
.hvr-pulsew {
    -webkit-animation-name: hvr-pulse;
    animation-name: hvr-pulse;
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-timing-function: linear;
    animation-timing-function: linear;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
}

</style>
<div class="mt-15">
    <button class="btn btn-primary" id="btntoggles">
      Add Stock
    </button>
</div>

<div id="" class="card-3 mb-10">
<!--form-->
<div class="add-new-stock-form mt-10">
    <div class="sidebar-category bg-primary">
        <div class="category-title text-center text-semibold">
            <span id="selected-number">Add Stock</span>
        </div>
    </div>

    <div class="col-md-12 bg-white ">
     <div class="tab-pane fade has-padding active in">
        <div class="panelpanel-flat">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <fieldset>

                            <div class="form-group">
                                <label>Invoice Number:<span class="text-danger">*</span></label>
                                {{ form.invoice_number }}
                                <span class="help-block"></span>
                            </div>

                            <div class="form-group">
                                <label>Variant:<span class="text-danger">*</span></label>
                                <div id="feditv">
                                    {{ form.variant }}
                                    <span class="help-block"></span>
                                </div>
                                <span class="help-block"></span>
                            </div>
                            <div class="form-group">
                                <label>Payment option:{{stock.purchase_stock}}<span class="text-danger">*</span></label>
                                <select name="payment_option" id="payment_option" class="bootstrap-select form-control" id="payment_option">
                                    {% for option in payment_options %}
                                        <option value="{{stock.purchase_stock.payment_options.id}}">{{stock.purchase_stock.payment_options}}</option>
                                        <option value="{{option.id}}">{{option}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="hidden">
                                {{ stock_form.location }}
                            </div>


                        </fieldset>
                    </div>

                    <div class="col-md-6">
                        <fieldset>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Quantity:</label>
                                        <input type="number" placeholder="Quantity" class="form-control" id="stock_quantity" name="stock_quantity">
                                        <span class="help-block"></span>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Reorder Threshold:</label>
                                        {{ stock_form.low_stock_threshold }}
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Unit cost price:</label>
                                        <input style="" type="number" placeholder="Unit price" class="form-control" id="stockcostprice" name="stockcostprice">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Total cost #:</label>
                                        <input placeholder="Total cost" name="total_cost" id="total_cost" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Amount paid:</label>
                                        <input placeholder="Total amount" name="amount_paid" id="amount_paid" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>



                        </fieldset>
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" onclick="return false;" data-refreshstockurl="{% url 'dashboard:refresh-stock-table' product_pk=product.pk %}" data-contenturl="{% url 'dashboard:product-stock-add' product_pk=product.pk %}" id='addnewStockBtn' class="btn btn-xs btn-primary">Add</button>
                </div>
            </div>
        </div>
     </div>
    </div>
</div>
    <!--/form-->


</div>
