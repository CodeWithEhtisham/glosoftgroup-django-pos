<!-- dashboard\includes\_main_search_filter.html -->
<div class="col-md-12">
      <div class="panel panel-flat">
        <div class="panel-heading">      
          <div class="heading-elements">
            <ul class="icons-list">              
              <li><a data-action="collapse"></a></li>       
              <li><a data-action="close"></a></li>
            </ul>
          </div>
        </div>
        <div class="panel-body">
            <div class="col-md-6">
             <label>Search Users</label>
              <div class="form-group form-group-material has-feedback">
                <input class="form-control search_user" placeholder="Search Users" type="text">
                <div class="form-control-feedback">
                  <i class="icon-search4 text-size-base"></i>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <label>display list size</label>
              <div class="form-group">
                 <select class="bootstrap-select list-sz" data-width="100%" tabindex="-98">
                    <option selected="selected">No:</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                  </select>
              </div>
            </div>
            <div class="col-md-2">
              <label style="visibility: hidden;"> add</label>
              <div class="form-group">
                {% if perms.userprofile.add_user %}
                   <a href="{% url 'dashboard:user-add' %}" class="btn-block btn-primary btn-lg">Add User</a>
                {% endif %}
              </div>
            </div>
        </div>
      </div>
   </div>
