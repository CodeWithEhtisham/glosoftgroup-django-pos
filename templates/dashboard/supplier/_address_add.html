 <div class="panel panel-flat">
    <div class="panel-heading">
      <h5 class="panel-title">#{{user.pk}} {{user}}</h5>
      <div class="heading-elements">
        <ul class="icons-list">
          <li><a data-action="collapse"></a></li>
          <li><a data-action="reload"></a></li>
          <li><a data-action="close"></a></li>
        </ul>
      </div>
    </div> 
    <div class="panel-body">
    <div class="row">
    <form method="post" id="address-form" enctype="multipart/form-data">
    {% csrf_token %} 
         <div class="col-md-6">
            <div class="form-group">
              <label>Contact Name</label>
              <input type="text" id="contact_name" name="contact_name" class="form-control">
            </div>
            <div class="form-group">
              <label>Job Position</label>
              <input type="text" id="job_position" name="job_position" class="form-control">
            </div>
            <div class="form-group">
             <div class="row">
             	<div class="col-md-6">
             		<label>First Name</label>
              		<input type="text" id='first_name' name="first_name" class="form-control">
             	</div>
             	<div class="col-md-6">
             		<label>Last Name</label>
              		<input type="text" id='last_name' name="last_name" class="form-control">
             	</div>
             </div>
             
            </div>
         </div>
         <div class="col-md-6">
            <div class="form-group">
              <label>Email</label>
              <input type="email" id='email' name="email" class="form-control">
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="text" id="phone" name="phone" class="form-control">
            </div>
            <div class="form-group">
             <div class="row">
             	<div class="col-md-6">
             		<label>City</label>
              		<input type="text" id='city' name="city" class="form-control">
             	</div>
             	<div class="col-md-6">
             		<label>Postal Code</label>
              		<input type="text" id='postal_code' name="postal_code" class="form-control">
              		<input type="hidden" name="supplier_id" value="{{ supplier_pk }}">
             	</div>
             </div>
             
            </div>
         </div>
		  <!-- action buttons -->
         <div class="text-right">
           <button type="submit"  id="submit">Add address</button>
		 </div>
      </form>
    </div>
   <div>
   	
   </div>
    </div>

   </div>
